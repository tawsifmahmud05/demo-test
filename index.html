<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flutter WebView Image Selector</title>
  </head>
  <body>
    <h1>Flutter WebView Interaction</h1>
    <button onclick="triggerEvent()">Tap to Snackbar</button>

    <script>
      // Function to send a message to Flutter to select images
      function triggerEvent() {
        FlutterChannel.postMessage("event1");
      }
    </script>
  </body>
</html>
